{% extends 'layout/base.html' %}

{% block title %}Lap danh sach{% endblock %}

{% block content %}
<h1>Lập danh sách</h1>
<form action="/lapdanhsach" method="POST" class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-18">
    <label class="visually-hidden" for="inputSiSo"></label>
    <div class="input-group">
      <div class="input-group-text">Sỉ số</div>
      <input type="text" name="inputSiSo" class="form-control" id="inputSiSo" placeholder="Max size is 40">
    </div>
  </div>

  <div class="col-15">
    <label class="visually-hidden" for="inputLop">Preference</label>
    <select class="form-select" name="inputLop" id="inputLop">
      <option value="10">Lớp 10</option>
      <option value="11">Lớp 11</option>
      <option value="12">Lớp 12</option>
    </select>
  </div>
  <div class="col-15">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
