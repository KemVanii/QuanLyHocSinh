{% block link %}
    <link rel="stylesheet" href="/static/css/menu.css">
{% endblock %}

<div class="sidebar" id="side_nav">
    <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
        <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">TT</span>
            <span
                    class="text-white">QLHS</span></h1>
        <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                class="fal fa-stream"></i></button>
    </div>

    <ul class="list-unstyled px-2">
        {% for f in funcs %}
        <li class="{% if request.endpoint == f.endpoint %}active{% endif %}"><a href="/{{f.endpoint}}"
                                                                                class="text-decoration-none px-3 py-2 d-block"><i
                class="{{ f.icon }}"></i>
            {{f.name}}</a></li>
        </li>
        {% endfor%}
    </ul>

    <hr class="h-color mx-2">

    <ul class="list-unstyled px-2">
        <li class="">
            <div style="display:inline; color: #f8f9fa;  cursor:pointer" class=" text-decoration-none px-3 py-2 d-block"
                 data-bs-toggle="collapse"
                 data-bs-target="#settings"><i class="fa-solid fa-gear pe-1"></i>Settings
            </div>
            <div id="settings" class="collapse" style="padding-left:20px">
                <a href="/logout" class="text-decoration-none px-3 py-2 d-block"><i
                        class="fa-solid fa-right-from-bracket"></i>
                    Logout</a>
                <a href="" class="text-decoration-none px-3 py-2 d-block"><i class="fa-solid fa-address-card"></i>
                    Profile</a>
            </div>
        </li>
        <!--        <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bell"></i>-->
        <!--            Notifications</a></li>-->

    </ul>


</div>
